<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DeleteBeverages</title>
</head>
<body>
<h3>Remove Beverage</h3>
<p>
    <a th:href="@{/beverages}">
        Back to beverage list
    </a>
</p>
<div id="form">
    <form th:action="@{/beverages/delete}" th:object="${beverage}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Category</label>
            <input type="text" th:field="*{category}"/>
        </div>
        <div>
            <label>Quantity</label>
            <input type="text" th:field="*{quantity}"/>
        </div>
        <div>
            <label>QuantitySold</label>
            <input type="text" th:field="*{quantitySold}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Detail</label>
            <input type="text" th:field="*{detail}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
</body>
</html>
