<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            color: #fff;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            background: linear-gradient(135deg, #001f4d, #004080); /* Hiệu ứng chuyển màu xanh đậm */
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            text-align: center;
            margin: 0;
        }

        a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px #00bcd4, 0 0 10px #00bcd4;
        }

        #beverage {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        #beverage th, #beverage td {
            padding: 12px 20px;
            color: #fff;
            text-align: left;
        }

        #beverage th {
            background: rgba(76, 175, 80, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #beverage tr {
            transition: background 0.3s ease;
        }

        #beverage tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #beverage tr:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        #beverage td a {
            padding: 6px 12px;
            background: rgba(0, 188, 212, 0.8);
            border-radius: 4px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.3s;
        }

        #beverage td a:hover {
            background: rgba(0, 188, 212, 1);
            box-shadow: 0 0 5px #00bcd4;
        }

        input[type=text],
        input[type=email] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #000;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            margin: 40px auto;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .notify span {
            font-size: 15px;
            color: #90caf9;
        }
    </style>
    <script>
        // Thêm class loaded sau khi DOM tải xong để fade-in body
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</head>
</html>
